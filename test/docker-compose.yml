version: "3.1"
services:

  client:
    image: node:12.16.1-alpine
    hostname: client
    container_name: ${TEST_CONT}
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    depends_on:
      - agent1
    command: [
      "./wait-for.sh",
      "broker:1883",
      "--",
      "node_modules/.bin/mocha",
      "*.spec.js",
      "--colors",
      "--exit",
      "--timeout",
      "10000"
    ]

  broker:
    image: eclipse-mosquitto:1.6.12
    # ports:
    #   - 1883:1883
    hostname: broker

  agent1:
    image: heisenware/vrpc-r-agent
    build: ../
    hostname: agent1
    volumes:
      - ./fixtures:/app
    working_dir: /app
    depends_on:
      - broker
    command: ["Rscript", "app.R"]
